<script>
  function showScreen(number) {
    for (let i = 1; i <= 28; i++) { // Исправлено: было 24, стало 28
      const screen = document.getElementById('screen' + i);
      if (screen) {
        screen.classList.remove('active');
      }
    }
    const currentScreen = document.getElementById('screen' + number);
    if (currentScreen) {
      currentScreen.classList.add('active');
      setTimeout(updateScale, 100);
    }
  }

  function updateScale() {
    const wrappers = document.querySelectorAll('.frame-wrapper');
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const scale = Math.min(vw / 1920, vh / 1080);
    wrappers.forEach(wrapper => {
      wrapper.style.transform = `scale(${scale})`;
      wrapper.style.left = `${(vw - 1920 * scale) / 2}px`;
      wrapper.style.top = `${(vh - 1080 * scale) / 2}px`;
    });
  }

  window.addEventListener('resize', updateScale);
  window.addEventListener('load', updateScale);
</script>
